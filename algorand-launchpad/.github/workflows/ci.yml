name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Run frontend tests
        run: |
          cd frontend
          npm test -- --watchAll=false

      - name: Deploy
        run: |
          echo "Deploying application..." 
